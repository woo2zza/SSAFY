{% extends 'base.html' %}

{% load bootstrap5 %}

{% block content %}
  <h3>Hello! </h3>
  <div class="d-flex mt-3">
    <form action="{% url 'accounts:logout' %}" method="POST">
      {% csrf_token %}
      <input type="submit" value="로그아웃" class="btn btn-secondary btn-sm">
    </form>
    <a href="{% url 'accounts:update' %}" class="btn btn-warning btn-sm">프로필 수정</a>
    <a href="{% url 'change_password' user.pk %}" class="btn btn-primary btn-sm">비밀번호 변경</a>
    <a href="{% url 'accounts:delete' %}" class="btn btn-danger btn-sm">회원 탈퇴</a>
  </div>
{% for post in posts %}
    {% include 'posts/post.html' %}
{% endfor %}
{% endblock %}
