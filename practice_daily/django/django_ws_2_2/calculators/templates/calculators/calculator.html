{% load mathfilters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>계산결과</h1>
    <form action="">
        <p>{{num}} + {{num2}} = {{num|add:num2}}</p>
        <p>{{num}} * {{num2}} = {{mul}}</p>
        <p>{{num}} - {{num2}} = {{mius}}</p>
        {% if num2 == 0 %}
            <p>계산할 수 없습니다</p>
        {% else %}
            <p>{{num}} / {{num2}} = {{num|div:num2}}</p>
            
        {% endif %}
    </form>
</body>
</html>
